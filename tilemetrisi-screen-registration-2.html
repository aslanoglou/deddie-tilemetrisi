<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/tilemetrisi.css" rel="stylesheet">

    <title>Διαδικτυακές υπηρεσίες του ΔΕΔΔΗΕ</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <a href="" class="header__logo"><img src="dist/images/logo.svg" alt="ΔΕΔΔΗΕ" width="99" height="49"></a>
            </div>
            <div class="col-auto">
                <h1 class="text-center">Διαδικτυακές υπηρεσίες του ΔΕΔΔΗΕ</h1>
            </div>
            <div class="col-auto">
                <a href="" class="header__support">
                    <span class="icon-support"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="content mb-3">
        <div class="row mb-72 align-items-center">
            <div class="col col-4">
                <a href="tilemetrisi-screen-start.html" class="back-link"><span class="icon-chevron-left blue-color"></span>Προηγούμενο</a>
            </div>
            <div class="col col-4">
                <h2 class="text-center mb-0">Εγγραφή </h2>
            </div>
        </div>
        <form class="g-3 needs-validation" novalidate>
            <div class="max-350 mb-4">
                <label for="name" class="form-label fw-bold">Ονοματεπώνυμο</label>
                <input type="text" class="form-control" id="name" placeholder="Εισάγετε το ονοματεπώνυμο" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="max-350 mb-4">
                <label for="password" class="form-label fw-bold">Κωδικός</label>
                <input type="password" class="form-control" id="password" placeholder="Εισάγετε τον κωδικό" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="max-350 mb-4">
                <label for="passwordAgain" class="form-label fw-bold">Επιβεβαίωση κωδικού</label>
                <input type="password" class="form-control" id="passwordAgain" placeholder="Εισάγετε ξανά τον κωδικό" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="max-350 mb-4">
                <label for="telephone" class="form-label fw-bold">Τηλέφωνο</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Εισάγετε τον αριθμό τηλεφώνου" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="max-350 mb-72">
                <label class="form-label fw-bold">Εφαρμογές</label>
                <select class="form-select form-select--no-wrap" aria-label="Default select example" required >
                    <option value="" disabled selected hidden>Επιλέξτε</option>
                    <option value="1">Σύστημα ενημερωτικών εκκαθαριστικών σημειωμάτων ΑΠΕ & ΣΗΘΥΑ</option>
                    <option value="2">Σύστημα ενημερωτικών εκκαθαριστικών σημειωμάτων ΑΠΕ & ΣΗΘΥΑ</option>
                    <option value="3">Σύστημα ενημερωτικών εκκαθαριστικών σημειωμάτων ΑΠΕ & ΣΗΘΥΑ</option>
                </select>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="row max-350 mb-72">
                <div class="col col-12 col-md-6 ps-0 pe-0 pe-md-2 mb-4 mb-md-0">
                    <button class="btn btn-outline-primary btn--width-100" type="submit" role="button">Πίσω</button>
                </div>
                <div class="col col-12 col-md-6 ps-0 ps-md-2 pe-0">
                    <button class="btn btn-primary btn--width-100" type="submit" role="button">Συνέχεια</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    ΔΕΔΔΗΕ 2022
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/tilemetrisi.js"></script>
</body>
</html>
