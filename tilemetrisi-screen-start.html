<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/tilemetrisi.css" rel="stylesheet">

    <title>Διαδικτυακές υπηρεσίες του ΔΕΔΔΗΕ</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <a href="" class="header__logo"><img src="dist/images/logo.svg" alt="ΔΕΔΔΗΕ" width="99" height="49"></a>
            </div>
            <div class="col-auto">
                <h1 class="text-center">Διαδικτυακές υπηρεσίες του ΔΕΔΔΗΕ</h1>
            </div>
            <div class="col-auto">
                <a href="" class="header__support">
                    <span class="icon-support"></span>
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="content mb-3">
        <h2 class="text-center mb-72">Σύνδεση</h2>
        <form class="g-3 needs-validation" novalidate>
            <div class="max-350 mb-4">
                <label for="name" class="form-label fw-bold">Όνομα χρήστη</label>
                <input type="text" class="form-control" id="name" placeholder="Εισάγετε το όνομα χρήστη" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="max-350 mb-4">

                <label for="password" class="form-label fw-bold">Κωδικός</label>
                <input type="password" class="form-control" id="password" placeholder="Εισάγετε τον κωδικό" required>
                <div class="invalid-feedback">
                    Το πεδίο είναι υποχρεωτικό
                </div>
            </div>
            <div class="text-center mb-3">
                <a href="" class="fw-bold">Ξέχασα τον κωδικό μου</a>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" role="button">Σύνδεση</button>
            </div>
            <div class="or text-center max-350 my-3">
                <span>ή</span>
            </div>
            <div class="text-center">Δεν έχεις λογαριασμό; <a href="tilemetrisi-screen-registration-2.html" class="fw-bold">Εγγραφή</a></div>
        </form>
    </div>
</div>
<footer>
    ΔΕΔΔΗΕ 2022
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/tilemetrisi.js"></script>
</body>
</html>
